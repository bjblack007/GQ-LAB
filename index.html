
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>观气 OS - 空间智能系统</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#030014">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;600;700;900&family=Noto+Serif+SC:wght@200;400;700;900&display=swap');
      
      :root {
        --transition-breath: cubic-bezier(0.4, 0, 0.2, 1);
        --glass-blur: 40px;
        --accent: #fdd95f; /* TCM Gold */
      }

      body.theme-day { 
        --color-bg: #E8E4DF; 
        --glass-fill: rgba(255, 255, 255, 0.25);
        --dock-bg: rgba(255, 255, 255, 0.6);
        --text-main: #1A1A1A;
        --nav-icon-inactive: rgba(0, 0, 0, 0.3);
        --nav-icon-active: #000000;
        --bg-overlay: rgba(232, 228, 223, 0.2);
        --border-color: rgba(255, 255, 255, 0.6);
        --card-inner: rgba(255, 255, 255, 0.3);
        --shadow-color: rgba(0, 0, 0, 0.05);
      }

      body.theme-night { 
        --color-bg: #121212; /* Desaturated - Pure Dark Gray */
        --glass-fill: rgba(40, 40, 40, 0.3); /* Neutral Gray Glass */
        --dock-bg: rgba(30, 30, 30, 0.5); /* Neutral Dock */
        --text-main: #F2F2F7;
        --nav-icon-inactive: rgba(255, 255, 255, 0.4);
        --nav-icon-active: #FFFFFF;
        --bg-overlay: transparent;
        --border-color: rgba(255, 255, 255, 0.1);
        --card-inner: rgba(255, 255, 255, 0.05);
        --shadow-color: rgba(0, 0, 0, 0.5);
      }

      body { 
        font-family: 'Outfit', sans-serif; 
        background-color: var(--color-bg);
        color: var(--text-main);
        margin: 0;
        min-height: 100vh;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        transition: background 1.2s var(--transition-breath);
      }

      /* Aurora Gradient Background - Fainter */
      .bg-aurora-layer {
        position: fixed;
        inset: -50%;
        width: 200%;
        height: 200%;
        z-index: -2;
        background: radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.2) 0%, rgba(15, 23, 42, 0) 50%),
                    radial-gradient(circle at 80% 20%, rgba(46, 16, 101, 0.15) 0%, transparent 40%),
                    radial-gradient(circle at 20% 80%, rgba(30, 27, 75, 0.15) 0%, transparent 40%);
        background-size: 150% 150%;
        animation: aurora-shift 25s ease-in-out infinite alternate;
        filter: blur(80px);
        opacity: 0.8;
        pointer-events: none;
      }

      /* Theme specific overrides */
      body.theme-day .bg-aurora-layer {
        background: radial-gradient(circle at 50% 50%, rgba(253, 217, 95, 0.1) 0%, rgba(255, 255, 255, 0) 60%),
                    radial-gradient(circle at 20% 20%, rgba(147, 197, 253, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(252, 165, 165, 0.1) 0%, transparent 50%);
      }

      /* Night mode desaturated override */
      body.theme-night .bg-aurora-layer {
        background: radial-gradient(circle at 50% 50%, rgba(40, 40, 60, 0.2) 0%, rgba(18, 18, 18, 0) 60%),
                    radial-gradient(circle at 80% 20%, rgba(50, 50, 70, 0.15) 0%, transparent 40%),
                    radial-gradient(circle at 20% 80%, rgba(30, 30, 50, 0.15) 0%, transparent 40%);
      }

      @keyframes aurora-shift {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(-5%, -2%) rotate(2deg); }
        100% { transform: translate(2%, 5%) rotate(-2deg); }
      }

      /* Futuristic Glass Card - Stacked & Clean (No Glow) */
      .glass-card {
        background: var(--glass-fill);
        backdrop-filter: blur(var(--glass-blur)) saturate(150%);
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(150%);
        border: 1px solid var(--border-color);
        border-radius: 2.2rem;
        box-shadow: 
          0 8px 32px 0 var(--shadow-color),
          inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        transition: transform 0.6s var(--transition-breath), box-shadow 0.6s var(--transition-breath), background 0.6s var(--transition-breath);
        position: relative;
        overflow: hidden;
      }
      
      @media (hover: hover) {
        .glass-card:hover {
          transform: translateY(-2px) scale(1.01);
          box-shadow: 
            0 20px 40px -10px var(--shadow-color);
          background: linear-gradient(135deg, var(--glass-fill) 0%, rgba(255,255,255,0.05) 100%);
        }
        .squircle-icon:hover {
          transform: scale(1.05);
        }
      }

      .squircle-icon {
        background: var(--card-inner);
        border-radius: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.6s var(--transition-breath);
        border: 1px solid var(--border-color);
        box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
      }

      .pill-dock {
        background: var(--dock-bg);
        backdrop-filter: blur(48px) saturate(180%);
        -webkit-backdrop-filter: blur(48px) saturate(180%);
        border: 1px solid var(--border-color);
        border-radius: 100px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      }

      .bottom-blur-gradient {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 160px;
        z-index: 90;
        pointer-events: none;
        background: linear-gradient(to top, var(--color-bg) 10%, transparent 100%);
        mask-image: linear-gradient(to top, black 30%, transparent 100%);
        -webkit-mask-image: linear-gradient(to top, black 30%, transparent 100%);
      }

      .nav-icon {
        color: var(--nav-icon-inactive);
        transition: all 0.5s var(--transition-breath);
      }
      .nav-icon.active {
        color: var(--nav-icon-active);
        transform: translateY(-2px) scale(1.1);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      * { scrollbar-width: none; }

      .reveal-gradient-text {
        background: linear-gradient(to bottom right, #fff, #aaa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .theme-day .reveal-gradient-text {
        background: linear-gradient(to bottom right, #111, #666);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Dynamic Color Text Animation */
      @keyframes gradient-text-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .animate-gradient-text {
        background: linear-gradient(
          300deg,
          #ffb7b2,
          #fdd95f,
          #c7d2fe,
          #86efac,
          #ffb7b2
        );
        background-size: 300% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-text-flow 4s ease-in-out infinite;
      }

      /* Floating Animation for Elements */
      @keyframes float-slow {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float-slow {
        animation: float-slow 6s ease-in-out infinite;
      }

    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "recharts": "https://esm.sh/recharts@^3.7.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="bg-aurora-layer"></div>
    <div class="bottom-blur-gradient"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
